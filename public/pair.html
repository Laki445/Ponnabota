<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pairing</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    #result { margin-top: 20px; }
    pre { background: #222; padding: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ”— Get Your WhatsApp Pairing Code</h2>
  <input type="text" id="number" placeholder="9477XXXXXXX" />
  <br />
  <button onclick="generateCode()">Generate Code</button>
  <div id="result"></div>

  <script>
    async function generateCode() {
      const number = document.getElementById("number").value;
      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      const result = document.getElementById("result");
      if (data.code) {
        result.innerHTML = \`
          <p>âœ… Copy this Pair Code and Paste into WhatsApp âœ Link Device:</p>
          <pre>\${data.code}</pre>
          <button onclick="navigator.clipboard.writeText('\${data.code}')">ğŸ“‹ Copy Code</button>
        \`;
      } else {
        result.innerHTML = "<p style='color:red;'>âŒ " + (data.error || "Error") + "</p>";
      }
    }
  </script>
</body>
</html>
