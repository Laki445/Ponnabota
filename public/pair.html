<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeBot V11 - Pair</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #code {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>üîó Get Your WhatsApp Pairing Code</h2>
  <form id="pairForm">
    <input type="text" id="number" placeholder="+9477XXXXXXX" required />
    <br/>
    <button type="submit">Generate Code</button>
  </form>

  <div id="code" style="display: none;">
    <p><strong>Copy this Pair Code and Paste into WhatsApp ‚ûú Link Device:</strong></p>
    <pre id="pairingCode"></pre>
    <button onclick="copyCode()">üìã Copy Code</button>
  </div>

  <script>
    const form = document.getElementById('pairForm');
    const codeDiv = document.getElementById('code');
    const codePre = document.getElementById('pairingCode');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value.trim();

      const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
      const data = await res.json();

      if (data.code) {
        codeDiv.style.display = 'block';
        codePre.textContent = data.code;
      } else {
        codeDiv.style.display = 'block';
        codePre.textContent = "‚ùå Failed to generate code. Try again.";
      }
    });

    function copyCode() {
      navigator.clipboard.writeText(codePre.textContent)
        .then(() => alert("‚úÖ Code copied to clipboard!"))
        .catch(() => alert("‚ùå Failed to copy code."));
    }
  </script>
</body>
  </html>
